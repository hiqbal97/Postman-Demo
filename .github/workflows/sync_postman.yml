name: Sync API Specs to Postman

on:
  push:
    paths:
      - 'specs/**'

jobs:
  sync-specs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Upload Spec & Generate Collection
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          WORKSPACE_ID: ${{ secrets.POSTMAN_WORKSPACE_ID }}
        run: |
          python ingest_spec_to_postman.py \
            --api-key "${POSTMAN_API_KEY}" \
            --workspace-id "${WORKSPACE_ID}" \
            --spec-file "specs/payment-refund-api-openapi.yaml" \
            --output-dir ./generated

      - name: Archive generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: postman-generated
          path: ./generated
